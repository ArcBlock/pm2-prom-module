name: integration

env:
    NODE_OPTIONS: '--max_old_space_size=6144'

on:
    pull_request:
        branches:
            - master
            - main

jobs:
    can-run-ci:
        uses: ./.github/workflows/can-run-ci.yml

    integration:
        needs: can-run-ci
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
            - uses: pnpm/action-setup@v3
              with:
                  version: 10

            - name: Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 22.2.0
                  cache: pnpm

            - name: Initialize
              run: pnpm install

            - name: Build
              run: |
                  pnpm run build
